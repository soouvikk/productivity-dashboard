<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard • EnixxWizard</title>
  <!-- Google Font & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="script.css">
</head>
<body>

  <!-- Video Background -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="./19660176-hd_1920_1080_24fps (1) (1).mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>

  <div class="container py-4 py-lg-5 position-relative" style="z-index: 5;">

    <!-- Header -->
    <div class="header-wrapper">
      <h1 class="fw-light fs-1">Dashboard</h1>
      <div class="d-flex gap-2 gap-md-3">
        <span class="badge-stats py-2" id="taskSummary">0 / 0 tasks</span>
        <button class="dark-toggle" id="darkToggle">dark</button>
        <button class="video-toggle" id="videoToggle">cyberpunk</button>
      </div>
    </div>

    <!-- Swinging Quote -->
    <div class="row mb-4 mb-md-5">
      <div class="col-12 text-center">
        <div class="quote-swing">
          <div class="quote-text" id="quoteText">loading inspiration...</div>
          <div class="quote-author" id="quoteAuthor">——</div>
        </div>
      </div>
    </div>

    <!-- Time + Progress Row -->
    <div class="row g-3 g-md-4 mb-4">
      <div class="col-md-6">
        <div class="glass-panel p-3 p-md-4">
          <div class="date-lg" id="dateText"></div>
          <div class="time-xl" id="timeText">--:--:--</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="glass-panel p-3 p-md-4">
          <div class="d-flex justify-content-between mb-2">
            <span class="fw-semibold">daily progress</span>
            <span id="progressPercentage">0%</span>
          </div>
          <div class="progress-modern">
            <div class="progress-deep" id="progressBar"></div>
          </div>
          <div class="progress-stats mt-3 small opacity-75">
            <span id="completedCount">0 completed</span>
            <span id="remainingCount">0 remaining</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Task Section -->
    <div class="glass-panel p-3 p-md-4 p-xl-5">
      <div class="d-flex align-items-center justify-content-between mb-3 mb-md-4">
        <h5 class="fw-semibold mb-0">· taskflow ·</h5>
        <span class="badge-stats" id="totalTaskBadge">0</span>
      </div>

      <!-- Input Group -->
      <div class="input-fancy mb-4 mb-md-5">
        <input type="text" id="taskInput" placeholder="write a task...">
        <button id="addBtn">add</button>
      </div>

      <!-- Task List -->
      <ul class="task-list" id="taskList"></ul>

      <!-- Actions -->
      <div class="action-buttons gap-2 gap-md-3 mt-4 mt-md-5">
        <button class="btn btn-outline-light rounded-pill px-3 px-md-4" id="clearCompleted">clear completed</button>
        <button class="btn btn-outline-light rounded-pill px-3 px-md-4" id="resetTasks">reset</button>
        <span class="ms-auto small opacity-50 align-self-center" id="lastUpdate"></span>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer-build d-flex justify-content-between mt-3 mt-md-4">
      <span>© built by enixxwizard</span>
      <span id="datestamp"></span>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
